<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Offers & Deals | Hotels & Restaurants</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .offers {
            padding: 20px;
        }
        .offer-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Hotels & Restaurants</a>

    </header>

    <!-- Offers Content -->
    <div class="container offers">
        <h2>Special Offers and Deals</h2>

            <div class="col-md-4">
                <div class="card offer-card">
                    <div class="card-body">
                        <h5 class="card-title">Winter Getaway</h5>
                        <p class="card-text">Book a stay for 3 nights and get 1 night free!</p>
                        <p><strong>Price:</strong> $400 for 4 nights</p>
                        <a href="#" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            <!-- Add more offer cards here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 bg-dark text-white text-center py-3">
        <p>&copy; 2024 Hotels & Restaurants. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
